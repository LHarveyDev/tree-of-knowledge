<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree of Knowledge</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- font awesome and google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/c454350385.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css"
  </head>
  <body>
    <i class="fa-brands fa-pagelines fa-2xl" style="color: #3f7e0c"></i>
    <h1 class="heading">Tree of Knowledge</h1>

    <div class="game-area">
      <div class="question-area">
        <p>
          Test how much you know about trees in our fun interactive quiz!<br />For
          each question we will show you a leaf and you select which tree it
          came from choosing from the options given
        </p>
        <h2>Question 1/5:</h2>
      </div>
    <div class="row">
        <div class="col image-area">
            <img src="assets/images/oak.jpg" alt="Long leaf with lobed edges">
        </div>
        <div class="col answer-area">
            <button type="button" class="btn btn-default btn-block border-dark">Oak</button>
            <button type="button" class="btn btn-default btn-block border-dark">Ash</button>
            <button type="button" class="btn btn-default btn-block border-dark">Sycamore</button>
            <button type="button" class="btn btn-default btn-block border-dark">Beech</button>
        </div>
    </div>

    <div class="score-area">
      <p class="scores">Correct Answers <span id="score">0</span></p>
      <p class="scores">Incorrect Answers <span id="incorrect">0</span></p>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
