<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tree of Knowledge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Font Awesome and Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Autour+One&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/c454350385.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <section id="home-page">
        <h1>Tree of Knowledge</h1>

        <img src="assets/images/tree.jpg" id="main-image" alt="silhouette of tree" />

        <!-- How to Play  -->

        <div id="instructions">
            <p>
                Test how much you know about trees in our fun interactive quiz!<br />For
                each question we will show you a leaf and you select which tree it
                came from choosing from the options given
            </p>
        </div>

        <!-- Play Screen -->

        <div id="leaf-question-answers-container">
            <div id="leaf-image-container">
                <img src id="leaf-image" alt="">
            </div>

            <div id="question-container">
                <h2 id="question">Question here</h2>
            </div>

            <div id="answer-buttons">
                <button class="btn">Answer1</button>
                <button class="btn">Answer2</button>
                <button class="btn">Answer3</button>
                <button class="btn">Answer4</button>
            </div>

            <button id="next-btn">Next</button>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>

</html>
