<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Knowledge</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Font Awesome and Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Autour+One&family=Gabarito:wght@600;700&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/c454350385.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <!-- Start Screen -->

    <section id="start-screen">
        <h1><a href="index.html">Tree of Knowledge</a></h1>

        <img src="assets/images/tree_of_life.jpg" id="main-image" alt="silhouette of tree">

        <!-- How to Play  -->

        <div>
            <p>
                Test how much you know about trees in our fun interactive quiz!<br>For
                each question we will show you a leaf and you select which tree it
                came from choosing from the options given
            </p>

            <button id="start-btn">Enter the Woods</button>
        </div>
    </section>

    <!-- Play Screen -->

    <section id="play-screen" style="display:none;">
        <h1><a href="index.html">Tree of Knowledge</a></h1>

        <div class="container">
            <div class="row">
                <div id="leaf-image-container" class="col-lg-6">
                    <img id="leaf-image" src="not-found.jpg" alt="leaf image displayed here">
                </div>

                <div id="question-container" class="col-lg-6">
                    <h3 id="question">Question here</h3>
                    <div id="score-message">
                    </div>

                    <div id="answer-buttons">
                        <button class="btn">Answer1</button>
                        <button class="btn">Answer2</button>
                        <button class="btn">Answer3</button>
                        <button class="btn">Answer4</button>
                    </div>

                    <button id="next-btn">Next</button>

                </div>
            </div>
        </div>
    </section>

    <!-- Social Network Links -->

    <footer class="footer">
        <ul class="social-networks">
            <li><a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a></li>
            <li><a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-square-x-twitter"></i></a></li>
            <li><a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube-square"></i></a></li>
            <li><a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a></li>
        </ul>
    </footer>

    <script src="assets/js/quiz_questions.js"></script>
    <script src="assets/js/script.js"></script>

</body>

</html>
